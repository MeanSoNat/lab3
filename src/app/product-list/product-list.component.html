<h1>This is my products</h1>
<mat-list>
  <a>
    <mat-list-item *ngFor="let item of product">
      <div mat-line>
        {{ item.name }}
        <a [routerLink]="['/product', item.id]">
          <button mat-raised-button color="warn" >info</button>
        </a>
      </div>
    </mat-list-item>
  </a>
</mat-list>
